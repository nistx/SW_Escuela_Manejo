<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/plantilla :: head"></head>

<body>
  <div class="layout-wrapper layout-content-navbar">

    <div class="layout-container">
      <aside th:replace="layouts/plantilla :: menu "></aside>

      <div class="layout-page">
        <nav th:replace="layouts/plantilla :: barra"></nav>

        <!-- Contenido -->

        <!-- Tabla -->
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="card">
              <h5 class="card-header">Lista de Estudiantes</h5>
              <div class="table-responsive text-nowrap">
                <table class="table table-hover table-striped">
                  <thead class="table-light">
                    <tr>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>DNI</th>
                      <th>Telefono</th>
                      <th>Direccion</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody class="table-border-bottom-0">
                    <tr th:each="item: ${listaEstudiantes}">
                      <td th:text="${item.nombre}"></td>
                      <td th:text="${item.apellido}"></td>
                      <td th:text="${item.dni}"></td>
                      <td th:text="${item.telefono}"></td>
                      <td th:text="${item.direccion}"></td>
                      <td>
                        <div class="dropdown">
                          <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu">
                            <!-- <a class="dropdown-item" href="javascript:void(0);" data-bs-toggle="modal"
                              th:attr="data-bs-target='#basicModal-' + ${item.id}">
                              <i class="bx bx-edit-alt me-1"></i>
                              Editar
                            </a> -->
                            <!-- <a class="dropdown-item" th:href="hola" data-bs-toggle="modal" data-bs-target="#basicModal"> -->
                            <a class="dropdown-item" th:href="@{/estudiante/mostrarEditar/} + ${item.id}">
                              <i class="bx bx-edit-alt me-1"></i>
                              Editar
                            </a>
                            <a class="dropdown-item" th:href="@{/estudiante/eliminar/} + ${item.id}"
                              onclick="return showConfirmation(this.href)">
                              <i class="bx bx-trash me-1"></i>
                              Eliminar</a>
                          </div>
                        </div>
                        <!-- Modal -->
                        <!-- <div class="modal fade" th:id="'basicModal-' + ${item.id}" tabindex="-1" aria-hidden="true"> -->
                        <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">

                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <form>
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel1">Editar Estudiante</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <!-- Nombre y Apellidos -->
                                  <div class="row g-2">
                                    <div class="col mb-3">
                                      <label for="emailBasic" class="form-label">Nombre</label>
                                      <input type="text" id="emailBasic" class="form-control"
                                        placeholder="Juan Carlos" />
                                    </div>
                                    <div class="col mb-3">
                                      <label for="dobBasic" class="form-label">Apellido</label>
                                      <input type="text" id="dobBasic" class="form-control" placeholder="Perez Gomez" />
                                    </div>
                                  </div>

                                  <!-- DNI y Teléfono -->
                                  <div class="row g-2">
                                    <div class="col mb-3">
                                      <label for="emailBasic" class="form-label">DNI</label>
                                      <input type="text" id="emailBasic" class="form-control" placeholder="74142174" />
                                    </div>
                                    <div class="col mb-3">
                                      <label for="dobBasic" class="form-label">Teléfono</label>
                                      <input type="text" id="dobBasic" class="form-control" placeholder="999341050" />
                                    </div>
                                  </div>

                                  <!-- Dirección -->
                                  <div class="row">
                                    <div class="col mb-0">
                                      <label for="nameBasic" class="form-label">Dirección</label>
                                      <input type="text" id="nameBasic" class="form-control"
                                        placeholder="Av. Simón Bolívar 850, Pueblo Libre" />
                                    </div>
                                  </div>

                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                    Cerrar
                                  </button>
                                  <!-- <a th:href="@{/estudiante/mostrarEditar/} + ${item.id}"
                                    class="btn btn-primary">Guardar</a> -->
                                  <a class="btn btn-primary">Guardar</a>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                        <!-- Modal -->
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>




          </div>
          <div class="content-backdrop fade"></div>
        </div>
        <!-- Contenido -->
      </div>
    </div>
  </div>

  <div th:replace="layouts/plantilla :: librerias"></div>
  <script th:src="@{/js/alertas.js}"></script>
</body>

</html>
